<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="advice-container">
    <span class="loader"></span>

    <h1 class="advice-number">
      Advice #<span id="advice-id">117</span>
    </h1>
    <p class="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
    <img class="advice-separator" src="./images/pattern-divider-desktop.svg" alt="">

    <button type="button" class="advice-button">
      <img src="./images/icon-dice.svg" alt="Change advice button">
    </button>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/chrisdorado">Christopher Dorado</a>.
  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
